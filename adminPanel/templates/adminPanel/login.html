<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

                <h3 class="mb-5">Ingreso al Sistema</h3>
                    
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" autocomplete="off" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" autocomplete="off" />
                    <label class="form-label" for="password">Contraseña</label>
                </div>

                {% if error_message %}
                  <div class="alert alert-danger my-2 ">
                    <i class="fas fa-times-circle me-3"></i>
                    {{ error_message }}
                  </div>
                {% endif %}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar Sesión</button>
            </form>

          </div>
            <a href="/admin/registro/" class="btn btn-warning btn-lg btn-block">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
  ></script>
<script>

setTimeout(function() {
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("email").focus();
}, 550);

</script>
</body>
</html>
